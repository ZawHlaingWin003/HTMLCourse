<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables</title>
</head>
<body>
	<!-- Table attributes
	1.bgcolor,border,cellspacing,cellpadding,dir,frame(frame values=> above,below,lhs,rhs,hsides,vsides,box or border),align -->
	
	<table border="1" style="border-collapse: collapse;">
		<caption>Using Colspan Attribute</caption>
		<!-- Also try rowspan -->
		<tr>
			<td bgcolor="#efefef" width="100" height="100"></td>
			<td bgcolor="#000000" width="100" height="100"></td>
			<td bgcolor="#999999" width="100" height="100"></td>
		</tr>
		<tr>
			<td bgcolor="#efefef" width="100" height="100"></td>
			<td bgcolor="#999999" colspan="2"></td>
		</tr>
		<tr>
			<td bgcolor="#efefef" colspan="3" height="100"></td>
		</tr>
	</table><br><hr>

	<font color="green"><table cellpadding="10" cellspacing="2" border="1" ></font>
		<tr valign="">
			<th>Name</th>
			<th>Age</th>
			<th>Father Name</th>
			<th>Relation</th>
		</tr>
		<tr>
			<td>David</td>
			<td>23</td>
			<td>U Zaw</td>
			<td align="center">No</td>
		</tr>
		<tr>
			<td>John</td>
			<td>21</td>
			<td>U Hla</td>
			<td>
				<table cellpadding="10" border="1" style="border-collapse: collapse; border-color: #888282">
					<tr>
						<th>Sister</th>
						<th>Brother</th>
					</tr>
					<tr>
						<td>Ma Aye</td>
						<td>Mg Kyaw</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>Willium</td>
			<td>19</td>
			<td>U Kyi</td>
			<td align="center">No</td>
		</tr>
		<tr>
			<td>Clair</td>
			<td>20</td>
			<td>U Sein</td>
			<td>
				<table cellpadding="5" cellspacing="3">
					<tr>
						<th>Sister</th>
						<th>Brother</th>
					</tr>
					<tr>
						<td>Ma Swe</td>
						<td>Mg Gyi</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

	
</body>
</html>
